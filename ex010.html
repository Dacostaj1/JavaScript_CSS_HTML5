<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV</title>
</head>
<body>
    <h1>Tickets Record</h1>
    Car Speed: <input type="number" name="txtvel" id="txtvel"> mph
    <input type="button" value="Check" onclick=" calculate()">
    <div id="res">

    </div>
    <script>
        function calculate(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Your current speed is <strong> ${vel}mph</strong></p>`
            if (vel > 60) {
               res.innerHTML += `<p>You got a <strong>ticket </strong> for passing the speed limit`
            }
            res.innerHTML += `<p>Fasten your seat belt! </p>`
        }   
    </script>
</body>
</html>
