<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(127, 214, 255);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
      Loading....

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', press)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', exit)
        
        function press() {
            a.innerText = 'Push!'
            a.style.background = 'red'
        }
        
        function enter() {
            a.innerText = 'Enter!'
        }
        function exit() {
            a.innerText = 'Exit!'
            a.style.background = 'blue'
        }
    </script>

    
</body>
</html>
