<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Machine</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1> Counting Machine</h1>             

    </header>
    <section>
        <div id="data">
            <p>Begin: <input type="number" name="begin" id="txti"> </p>
            <p>End: <input type="number" name="end" id="txtf"></p>
            <p>Step: <input type="number" name="step" id="txtp"> </p>
            <p><input type="button" value="Count"onclick="count()"></p>
        </div>
        <div id="res">
            Starting the Counting...

        </div>
    </section>
    <footer>
        <p>&copy; JoseCostaMedia</p>
    </footer>
